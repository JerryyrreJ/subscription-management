# Netlify Configuration File
# Docs: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Directory with the build output
  publish = "dist"

  # Directory with the serverless functions
  functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Specific headers for Stripe webhook endpoint
[[headers]]
  for = "/.netlify/functions/stripe-webhook"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "stripe-signature"
    Access-Control-Allow-Methods = "POST"

# Scheduled Functions
# Docs: https://docs.netlify.com/functions/scheduled-functions/
[[functions]]
  # Path to the function (relative to functions directory)
  path = "send-scheduled-notifications"

  # Schedule (runs every hour at minute 0)
  # Format: "minute hour day month weekday"
  # @hourly = "0 * * * *"
  schedule = "0 * * * *"
